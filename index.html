<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Weather Forecast</title>
   
  </head>
  <body onload="javascript:getWeather(city)">
    <div class="container">
      <header>
        <h1>Weather Forecast</h1>
      </header>
      <div class="row">
        <div class="col-lg-4">
          <div class="card main-temp">
            <div class="card-header" >
              <h3>Search for a city</h3>
              <input type="text" id="city" placeholder="City, State"/>
              <br />
              <button type="button" class="btn btn-info" id="search"> Search </button>
            </div>
            <ul class="list-group list-group-flush" id="city-list">
                <button class="list-group-item button" id="clist-5" type="click" data-li="5"></button> 
                <button class="list-group-item button" id="clist-4" type="click" data-li="4"></button>
                <button class="list-group-item button" id="clist-3" type="click" data-li="3"></button>
                <button class="list-group-item button" id="clist-2" type="click" data-li="2"></button>
                <button class="list-group-item button" id="clist-1" type="click" data-li="1"></button>
                <button class="list-group-item button" id="clist-0" type="click" data-li="0"></button>
                <input type="" class="form-control" placeholder="">
              </ul>
          </div>
        </div>
        <div class="=col-lg-8">
          <div class="card main-temp">
            <div class="card-header" id="weather-header">
              <h2 id="city-name"> City: Atlanta
                <img src="https://openweathermap.org/img/wn/02n@2x.png" id="imgicon"/>
              </h2>
              <h3 id="state-name">State: Georgia</h3>
              <h4 id="daily-date"></h4>
            </div>
            <div class="card-body">  
                <div>
                        <p class="weather-body">Temperature:<span id="temp"></span></p>
                        <p class="weather-body">Humidity:<span id="humid"></span></p>
                        <p class="weather-body">Wind Speed:<span id="wspeed"></span></p>
                        <p class="weather-body">UV Index:<span id="uvindex"></span></p>
                        <p class="uv-box">UVI: </p>
               </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
